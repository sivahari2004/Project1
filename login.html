<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://wallpaperaccess.com/full/1431622.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease;
    }

    .login-success-container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .login-success-container h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-success-container p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .login-success-container button {
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 60%;
    }

    .login-success-container button:hover {
      background-color: #0056b3;
    }

    .login-success-container a {
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
      display: block;
      margin-top: 15px;
      transition: color 0.3s ease;
    }

    .login-success-container a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="login-success-container">
    <h2>Login Successful!</h2>
    <p>Welcome to Travel Together! We are thrilled to have you with us.</p>
    
    <!-- Call-to-Action Button to Redirect -->
    <button onclick="window.location.href='.html'">Go to Dashboard</button>

    <!-- Option to log out or go back -->
    <a href="index.html">Log out</a>
  </div>

</body>
</html>
