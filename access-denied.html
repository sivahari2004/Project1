<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Together - Access Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://wallpaperaccess.com/full/1431622.jpg'); /* Same background image */
      background-size: cover; /* Ensure the image covers the entire screen */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Ensure the image doesn't repeat */
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-top: 100px;
      text-transform: uppercase;
      color: #ff4d4d;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f2f2f2;
    }

    .signup-button, .try-again-button {
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }

    .signup-button:hover, .try-again-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Access Denied</h1>
    <div class="error-message">Incorrect Username or Password!</div>
    <a href="signup.html" class="signup-button">Create an Account for Free!</a>
    <a href="index.html" class="try-again-button">Try Again</a> <!-- Button to try again -->
  </div>

  <script>
    window.addEventListener('load', function () {
      document.body.classList.add('loaded');
    });
  </script>

</body>
</html>
