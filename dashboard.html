<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Together - Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 90%;
      background-image: url('https://wallpaperaccess.com/full/1881714.jpg'); /* Use same background as other pages */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
      transition: background-color 0.5s ease-in-out;
    }

    .dashboard-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      max-height: 80vh;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
      animation: fadeIn 1s ease-out;
    }

    .dashboard-container:hover {
      transform: scale(1.05);
    }

    .dashboard-container h2 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Sections Styling */
    .section {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      margin: 20px 0;
      border-radius: 10px;
      color: white;
      transition: transform 0.5s ease;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out;
      cursor: pointer;
    }

    .section:hover {
      transform: translateX(10px);
    }

    .section h3 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      text-decoration: underline;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .section button {
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease-in-out;
    }

    .section button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .dashboard-container button {
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease-in-out;
    }

    .dashboard-container button:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #888;
    }

    ::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.2);
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .dashboard-container {
        width: 100%;
        padding: 20px;
      }

      .section button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h2>Welcome to Travel Together Dashboard</h2>

    <!-- Section 1: Get User Details -->
    <div class="section" onclick="window.location.href='user-details.html'">
      <h3>Click here to enter your details</h3>
      <button>Enter Details</button>
    </div>

    <!-- Section 2: Travel Plans -->
    <div class="section" onclick="window.location.href='view-plans.html'">
      <h3>Explore Available Travel Plans</h3>
      <button>View Plans</button>
    </div>

    <!-- Section 3: Friends List -->
    <div class="section" onclick="window.location.href='view-friends.html'">
      <h3>Your Travel Buddies</h3>
      <button>View Friends</button>
    </div>

    <!-- Button to log out -->
    <button onclick="window.location.href='index.html'">Log out</button>
  </div>

</body>
</html>
